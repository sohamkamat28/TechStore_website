        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TechStore</title>
        
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            
            header {
                background-color: #033a1be8;
                color: rgb(223, 201, 186);
                text-align: center;
                padding: 30px;
            }
            
            .products {
                display: flex;
                gap: 20px;
                padding: 40px;
                max-width: 1200px;
                margin: 0 auto;
            }
            
            .product {
                background-color: #f5f5f5;
                padding: 20px;
                border-radius: 8px;
                text-align: center;
                flex: 1;
            }
            
            .product img {
                width: 100%;
                height: 300px;
                background-color: #ddd;
                border-radius: 5px;
            }
            
            .price {
                color: #2196F3;
                font-size: 24px;
                font-weight: bold;
                margin: 15px 0;
            }
            
            button {
                background-color: #2196F3;
                color: white;
                border: none;
                padding: 12px 30px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
            
            button:hover {
                background-color: #0d8bf2;
            }
            
            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 20px;
                margin-top: 40px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>TechStore</h1>
            <p>Quality Electronics at Great Prices</p>

        <div class="products">

                <p>Latest model with amazing camera</p>

                <button>Add to Cart</button>
            </div>
